  <!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <link rel="stylesheet" href="css/style.min.css">  <title>Gulp</title></head><body>  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">    <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>    <nav class="my-2 my-md-0 mr-md-3">      <a class="p-2 text-dark" href="#">Features</a>      <a class="p-2 text-dark" href="#">Enterprise</a>      <a class="p-2 text-dark" href="#">Support</a>      <a class="p-2 text-dark" href="#">Pricing</a>    </nav>    <button class="hamburger hamburger--collapse" type="button">  <span class="hamburger-box">    <span class="hamburger-inner"></span>  </span></button>  </div><div class="container-fluid">  <div class="row justify-content-md-center">    <div class="col-md-5 mt-5">      <div class="card mt-5 shadow p-3 mb-5 bg-white rounded">        <div class="card-header text-center">          <h1>Admin Page</h1>         </div><!--card-header-->        <div class="card-body">          <form>            <div class="form-group">              <label for="exampleInputEmail1">Email address</label>              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>            </div>            <div class="form-group">              <label for="exampleInputPassword1">Password</label>              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">            </div>            <div class="form-check mt-5"></div>            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>          </form>        </div>      </div>    </div>  </div></div>  <script src="js/script.min.js"></script></body></html>
